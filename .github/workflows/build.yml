name: ğŸ­ Build

on:
  push:
    branches:
    - main
    - 'v*.*'
    - validate/*
  pull_request:
  workflow_dispatch:

permissions:
  packages: write
  contents: read

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  BUILDCONFIGURATION: Release
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages/

jobs:
  linux:
    name: ğŸ­ Linux
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
        submodules: true
    - name: âš™ Install prerequisites
      run: |
        ./init.ps1 -UpgradePrerequisites
        dotnet --info
      shell: pwsh

    - run: curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
      name: âš™ï¸ Install cargo-binstall

    - run: cargo binstall -y cross@0.2.5 --locked
      name: âš™ï¸ install cross

    - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      name: ğŸ’¾ Cache rust
      with:
        workspaces: |
          src/nerdbank-zcash-rust
        cache-directories: |
          src/nerdbank-zcash-rust/target-host

    - uses: ./.github/actions/cargo
      with:
        test_target: x86_64-unknown-linux-gnu
        checks: true
      name: ğŸ› ï¸ Cargo build and test
      env:
        CARGO_TARGET_DIR: target-host

    - run: cross build -r --target=aarch64-unknown-linux-gnu
      name: ğŸ› ï¸ build linux-arm64
      working-directory: src/nerdbank-zcash-rust

    - name: ğŸ“¢ Publish artifacts
      uses: ./.github/actions/publish-artifacts
      with:
        suffix: linux
        skipDotNet: true
      if: cancelled() == false

  macos:
    name: ğŸ­ macOS
    runs-on: macOS-15
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
        submodules: true
    - name: âš™ Install prerequisites
      run: |
        ./init.ps1 -UpgradePrerequisites
        dotnet --info
      shell: pwsh

    - run: curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
      name: âš™ï¸ Install cargo-binstall

    - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      name: ğŸ’¾ Cache rust
      with:
        workspaces: |
          src/nerdbank-zcash-rust

    - uses: ./.github/actions/cargo
      with:
        test_target: x86_64-apple-darwin
      name: ğŸ› ï¸ Cargo build and test

    - name: ğŸ“± iOS Framework
      shell: pwsh
      run: |
        Write-Host "##[command]./tools/build_ios_framework.ps1"
        ./tools/build_ios_framework.ps1

    - name: ğŸ›  dotnet build
      run: dotnet build -t:build,publish --no-restore -c ${{ env.BUILDCONFIGURATION }} -warnAsError -warnNotAsError:NU1901,NU1902,NU1903,NU1904 /bl:"${{ runner.temp }}/_artifacts/build_logs/build.binlog"
      working-directory: .github

    - name: ğŸ§ª test
      run: tools/dotnet-test-cloud.ps1 -Configuration ${{ env.BUILDCONFIGURATION }} -Agent ${{ runner.os }}
      shell: pwsh

    - name: ğŸ“¢ Publish artifacts
      uses: ./.github/actions/publish-artifacts
      with:
        suffix: macOS
        skipDotNet: true
      if: cancelled() == false

  windows:
    name: ğŸ­ Windows
    runs-on: windows-2025
    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
        submodules: true
    - name: âš™ Install prerequisites
      run: |
        ./init.ps1 -UpgradePrerequisites
        dotnet --info

        # For optimizing Blazor WebAssembly builds
        dotnet workload install wasm-tools

        iex (iwr "https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.ps1").Content
      shell: pwsh

    - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      name: ğŸ’¾ Cache rust
      with:
        workspaces: |
          src/nerdbank-zcash-rust

    - uses: ./.github/actions/cargo
      with:
        test_target: x86_64-pc-windows-msvc
      name: ğŸ› ï¸ Cargo build and test

    - name: ğŸ›  dotnet build
      run: dotnet build -t:build,publish --no-restore -c ${{ env.BUILDCONFIGURATION }} -warnAsError -warnNotAsError:NU1901,NU1902,NU1903,NU1904 /bl:"${{ runner.temp }}/_artifacts/build_logs/build.binlog"
      working-directory: .github

    - name: ğŸ§ª test
      run: tools/dotnet-test-cloud.ps1 -Configuration ${{ env.BUILDCONFIGURATION }} -Agent ${{ runner.os }}
      shell: pwsh

    - name: âš™ Update pipeline variables based on build outputs
      run: tools/variables/_define.ps1
      shell: pwsh

    - name: ğŸ“¢ Publish artifacts
      uses: ./.github/actions/publish-artifacts
      with:
        suffix: Windows
      if: cancelled() == false

    - name: ğŸ“¢ Publish code coverage results to codecov.io
      run: |
        if ('${{ secrets.CODECOV_TOKEN }}') {
          ./tools/publish-CodeCov.ps1 -CodeCovToken '${{ secrets.CODECOV_TOKEN }}' -PathToCodeCoverage "${{ runner.temp }}/_artifacts/coverageResults" -Name "${{ runner.os }} Coverage Results" -Flags "${{ runner.os }}"
        }
      shell: pwsh
      timeout-minutes: 3
      continue-on-error: true

  android:
    name: ğŸ­ Android
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
        submodules: true
    - run: curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
      name: âš™ï¸ Install cargo-binstall
    - run: ./tools/Install-AndroidBuildTools.ps1
      shell: pwsh
      name: âš™ï¸ Install Android tooling
    - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      name: ğŸ’¾ Cache rust
      with:
        workspaces: |
          src/nerdbank-zcash-rust
    - run: ./build_all.ps1 -AndroidEmulatorOnly -AndroidDeviceOnly -Release -SkipCsBindings
      shell: pwsh
      working-directory: src/nerdbank-zcash-rust
      name: ğŸ› ï¸ build android
    - name: ğŸ“¢ Publish artifacts
      uses: ./.github/actions/publish-artifacts
      with:
        suffix: android
        skipDotNet: true
      if: cancelled() == false

  licenses:
    name: âš–ï¸ Licenses
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
        submodules: true

    - run: curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
      name: âš™ï¸ Install cargo-binstall

    - run: src/nerdbank-zcash-rust/Generate-3rdPartyNotices.ps1
      name: ğŸªª 3rd party licenses
      shell: pwsh

    - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
      with:
        name: 3rdPartyNotices
        path: obj/src/nerdbank-zcash-rust

  pack:
    name: ğŸ“¦ Pack
    needs:
    - windows
    - macos
    - linux
    - android
    - licenses
    runs-on: windows-2025 # Must not be linux because linux cannot build net8.0-ios targets.
    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
        submodules: true
    - name: âš™ Install prerequisites
      run: |
        ./init.ps1 -UpgradePrerequisites -NoRust
        dotnet --info
      shell: pwsh

    - name: ğŸ”» Download Windows binaries
      uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
      with:
        name: rust-Windows
        path: target
    - name: ğŸ”» Download Linux binaries
      uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
      with:
        name: rust-linux
        path: target
    - name: ğŸ”» Download android binaries
      uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
      with:
        name: rust-android
        path: target
    - name: ğŸ”» Download macOS binaries
      uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
      with:
        name: rust-macOS
        path: target
    - name: ğŸ”» Download ios_framework binaries
      uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
      with:
        name: ios_framework-macOS
        path: bin/release/nerdbank_zcash_rust.xcframework
    - name: ğŸ”» Download 3rdPartyNotices
      uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
      with:
        name: 3rdPartyNotices
        path: obj/src/nerdbank-zcash-rust

    - run: dotnet pack -c ${{ env.BUILDCONFIGURATION }} -warnaserror /bl:"${{ runner.temp }}/_artifacts/build_logs/pack.binlog"
      working-directory: .github
      name: ğŸ›  pack

    - name: ğŸ“¢ Upload deployables
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
      with:
        name: deployables
        path: bin/Packages/${{ env.BUILDCONFIGURATION }}

    - name: ğŸ“¦ Push CI package
      shell: pwsh
      run: |
        dotnet nuget push bin\Packages\${{ env.BUILDCONFIGURATION }}\NuGet\*.nupkg -s https://nuget.pkg.github.com/nerdcash/index.json -k ${{ secrets.GITHUB_TOKEN }}
        if ('${{ secrets.AZP_TOKEN }}') {
          dotnet nuget add source https://pkgs.dev.azure.com/andrewarnott/OSS/_packaging/PublicCI/nuget/v3/index.json -n publicCI -u andrewarnott -p ${{ secrets.AZP_TOKEN }} --store-password-in-clear-text
          dotnet nuget push bin\Packages\${{ env.BUILDCONFIGURATION }}\NuGet\*.nupkg -s publicCI -k x
        }
      if: success() && github.event_name != 'pull_request'
      continue-on-error: true

  analyze:
    name: ğŸ•µï¸â€â™‚ï¸ Analyze
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
        submodules: true

    - name: âš™ Install prerequisites
      run: |
        ./init.ps1 -UpgradePrerequisites -NoRust
        dotnet --info
      shell: pwsh

    - name: ğŸ“š Verify docfx build
      run: dotnet docfx docfx/docfx.json --warningsAsErrors --disableGitFeatures

    - name: ğŸ’…ğŸ» Verify formatted code
      run: dotnet format --verify-no-changes --no-restore

  docs:
    name: ğŸ“ƒ Docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - name: ğŸ”— Markup Link Checker (mlc)
      uses: becheran/mlc@7ec24825cefe0c9c8c6bac48430e1f69e3ec356e # v1.2.0
      with:
        args: --do-not-warn-for-redirect-to https://learn.microsoft.com*,https://dotnet.microsoft.com/*,https://dev.azure.com/*,https://app.codecov.io/* -p docfx,obj,external,src/Nerdbank.Zcash.Web/wwwroot -i https://www.npmjs.com/package/*,https://get.dot.net/
